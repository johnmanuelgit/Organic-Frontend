<div class="bg-[url('assets/product/product-page-bg.png')]  bg-cover bg-center flex items-center justify-center" >
<div class="max-w-5xl mx-auto p-6 mt-10 rounded-xl shadow-lg">
  <!-- Header -->
  <div class="flex justify-between items-center p-10">
    <div>
      <h1 class="text-3xl font-extrabold text-[#941a28]">Organic Basket</h1>
      <h2 class="text-xl font-semibold">{{editingId ? 'Edit Product' : 'Add New Product'}}</h2>
    </div>
    <div class="bg-[#941a28] p-2 rounded-full">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
      </svg>
    </div>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    <!-- Product Form -->
    <div class="lg:col-span-1 bg-orange-50 p-6 rounded-xl border border-green-200">
      <form (ngSubmit)="onSubmit()" class="space-y-5">

        <!-- Product Name -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Product Name</label>
          <input
            [(ngModel)]="product.name"
            name="name"
            placeholder="e.g. Organic Apples"
            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600"
            required
          />
        </div>

        <!-- Price & Stock -->
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Price (₹)</label>
            <div class="relative">
              <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500">₹</span>
              <input
                [(ngModel)]="product.price"
                name="price"
                type="number"
                placeholder="0.00"
                class="w-full pl-8 pr-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600"
                required
              />
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Stock</label>
            <input
              [(ngModel)]="product.stock"
              name="stock"
              type="number"
              placeholder="0"
              class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600"
            />
          </div>
        </div>

        <!-- Category -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
          <select
            [(ngModel)]="product.category"
            name="category"
            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600 bg-white"
          >
            <option value="" disabled selected>Select a category</option>
            <option value="Fruits">Fruits</option>
            <option value="Vegetables">Vegetables</option>
            <option value="Dairy">Dairy</option>
            <option value="Grains">Grains</option>
            <option value="Bakery">Bakery</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <!-- Description Editor -->
        <div [ngClass]="{ 'fixed inset-0 z-50 bg-white p-6 overflow-y-auto': fullscreenDescription, 'relative': !fullscreenDescription }" class="rounded-xl shadow-lg transition-all duration-300">
          <div class="flex items-center justify-between mb-2">
            <label class="block text-sm font-medium text-gray-700">Description</label>
            <button type="button" (click)="fullscreenDescription = true" *ngIf="!fullscreenDescription" class="text-sm text-green-600 font-medium hover:underline">
              Fullscreen
            </button>
          </div>

          <quill-editor
            [(ngModel)]="product.description"
            name="description"
            [styles]="{ height: fullscreenDescription ? '70vh' : '150px' }"
            [placeholder]="'Describe the product features, benefits, and organic certifications...'"
            theme="snow"
            class="rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-600 w-full"
          ></quill-editor>

          <div *ngIf="fullscreenDescription" class="flex justify-end mt-3">
            <button (click)="fullscreenDescription = false" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">
              Close Fullscreen
            </button>
          </div>
        </div>

        <!-- Image Upload -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Product Image</label>
          <label class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-green-300 rounded-xl cursor-pointer bg-green-50 hover:bg-green-100 transition-colors">
            <div class="flex flex-col items-center pt-5 pb-6 px-4 text-center">
              <svg class="w-8 h-8 mb-3 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
              </svg>
              <p class="mb-2 text-sm text-green-700"><span class="font-semibold">Click to upload</span> or drag and drop</p>
              <p class="text-xs text-gray-500">PNG, JPG (MAX. 2MB)</p>
            </div>
            <input type="file" (change)="onFileSelected($event)" class="hidden" accept="image/*" />
          </label>
          <div *ngIf="selectedFile" class="mt-2 flex items-center">
            <span class="bg-green-100 text-green-700 text-sm font-medium px-3 py-1 rounded-full flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
              </svg>
              {{selectedFile.name}}
            </span>
            <button type="button" (click)="selectedFile = null" class="ml-2 text-gray-500 hover:text-gray-700">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors flex items-center justify-center">
          <svg *ngIf="!editingId" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
          </svg>
          <svg *ngIf="editingId" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
          </svg>
          {{editingId ? 'Update Product' : 'Add Product'}}
        </button>
      </form>
    </div>

    <!-- Product List -->
    <div class="lg:col-span-2">
      <div class="flex justify-between items-center mb-6">
        <h3 class="text-xl font-semibold text-gray-800">Your Products</h3>
        <div class="relative">
          <input
            type="text"
            placeholder="Search products..."
            class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600 text-sm"
            (input)="filterProducts($event)"
          />
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 absolute left-3 top-2.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>
      </div>

      <div *ngIf="products.length === 0" class="text-center py-12 bg-gray-50 rounded-xl border border-dashed border-gray-300">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
        </svg>
        <h4 class="mt-3 text-lg font-medium text-gray-700">No products found</h4>
        <p class="mt-1 text-sm text-gray-500">Add your first organic product to get started</p>
      </div>

      <div class="space-y-4">
        <div *ngFor="let p of filteredProducts" class="group relative bg-white p-5 rounded-xl border border-gray-200 hover:border-green-600 shadow-sm hover:shadow-md transition-all">
          <div class="flex items-start gap-4">
            <img [src]="p.imageUrl ? server + p.imageUrl : 'https://via.placeholder.com/80?text=No+Image'" class="w-20 h-20 object-cover rounded-lg border border-gray-200" alt="Product image" />
            <div class="flex-1 min-w-0">
              <div class="flex justify-between items-start gap-2">
                <h4 class="text-lg font-semibold text-gray-900 truncate">{{ p.name }}</h4>
                <span class="font-bold text-green-700 whitespace-nowrap">₹{{ p.price }}</span>
              </div>
              <div class="flex items-center mt-1">
                <span class="bg-green-100 text-green-700 text-xs font-medium px-2 py-0.5 rounded-full">
                  {{ p.category || 'Uncategorized' }}
                </span>
              </div>
                        <span *ngIf="p.stock !== null && p.stock > 0" class="...">
  {{p.stock}} in stock
</span>
<span *ngIf="p.stock !== null && p.stock <= 0" class="...">
  Out of stock
</span>
              <div class="mt-2 text-sm text-gray-600 line-clamp-2 prose" [innerHTML]="p.description"></div>
            </div>
          </div>
          <div class="absolute top-3 right-3 opacity-0 group-hover:opacity-100 transition-opacity flex space-x-2">
            <button (click)="editProduct(p)" class="p-1.5 bg-white border border-gray-200 rounded-lg text-gray-600 hover:text-green-600 hover:border-green-600 shadow-sm hover:shadow-md">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
              </svg>
            </button>
            <button (click)="deleteProduct(p._id)" class="p-1.5 bg-white border border-gray-200 rounded-lg text-gray-600 hover:text-red-500 hover:border-red-500 shadow-sm hover:shadow-md">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
