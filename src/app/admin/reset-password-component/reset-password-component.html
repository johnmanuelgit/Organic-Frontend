<p>reset-password-component works!</p>
<div
  class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4"
>
  <div class="w-full max-w-md">
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
      <div class="p-8">
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-gray-900">Reset Password</h1>
          <p class="mt-2 text-gray-600">Create a new secure password</p>
        </div>

        <div
          *ngIf="errorMessage"
          class="mb-6 bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded"
        >
          <div class="flex items-center">
            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                clip-rule="evenodd"
              />
            </svg>
            <span>{{ errorMessage }}</span>
          </div>
        </div>

        <div
          *ngIf="successMessage"
          class="mb-6 bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded"
        >
          <div class="flex items-center">
            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                clip-rule="evenodd"
              />
            </svg>
            <span>{{ successMessage }}</span>
          </div>
        </div>

        <div *ngIf="!successMessage && token">
          <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
            <div class="mb-6">
              <label
                class="block text-gray-700 text-sm font-medium mb-2"
                for="newPassword"
              >
                New Password
              </label>
              <div class="relative">
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  id="newPassword"
                  formControlName="newPassword"
                  class="w-full px-4 py-3 rounded-lg border focus:ring-2 focus:outline-none transition-all"
                  [class.border-gray-300]="
                    !resetForm.get('newPassword')?.invalid ||
                    !resetForm.get('newPassword')?.touched
                  "
                  [class.border-red-500]="
                    resetForm.get('newPassword')?.invalid &&
                    resetForm.get('newPassword')?.touched
                  "
                  [class.focus:ring-blue-500]="
                    !resetForm.get('newPassword')?.invalid ||
                    !resetForm.get('newPassword')?.touched
                  "
                  [class.focus:ring-red-500]="
                    resetForm.get('newPassword')?.invalid &&
                    resetForm.get('newPassword')?.touched
                  "
                  placeholder="••••••••"
                />
                <button
                  type="button"
                  class="absolute right-3 top-3 text-gray-500 hover:text-gray-700"
                  (click)="togglePasswordVisibility()"
                >
                  <svg
                    class="w-6 h-6"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      [attr.d]="
                        showPassword
                          ? 'M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21'
                          : 'M15 12a3 3 0 11-6 0 3 3 0 016 0zm0 0c0 1.654-1.346 3-3 3m3-3a3 3 0 00-3-3m3 3h1.5m-6 0H9m1.5 0H15m-6 0H9m6 0h1.5m-6 0H9'
                      "
                    />
                  </svg>
                </button>
              </div>
              <div
                *ngIf="
                  resetForm.get('newPassword')?.invalid &&
                  resetForm.get('newPassword')?.touched
                "
                class="mt-1 text-sm text-red-600"
              >
                <div *ngIf="resetForm.get('newPassword')?.errors?.['required']">
                  Password is required
                </div>
                <div
                  *ngIf="resetForm.get('newPassword')?.errors?.['minlength']"
                >
                  Must be at least 6 characters
                </div>
              </div>
            </div>

            <button
              type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition duration-200 flex justify-center items-center"
              [disabled]="resetForm.invalid || isSubmitting"
            >
              <span *ngIf="!isSubmitting">Reset Password</span>
              <span *ngIf="isSubmitting" class="flex items-center">
                <svg
                  class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <circle
                    class="opacity-25"
                    cx="12"
                    cy="12"
                    r="10"
                    stroke="currentColor"
                    stroke-width="4"
                  ></circle>
                  <path
                    class="opacity-75"
                    fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                  ></path>
                </svg>
                Resetting...
              </span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
