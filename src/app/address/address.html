<div class="p-6 max-w-md mt-30 mx-auto">
  <h2 class="text-2xl font-bold mb-4">Shipping Address</h2>
  <input type="text" [(ngModel)]="name" placeholder="Full Name" class="border p-2 w-full mb-3" />
  <input type="text" [(ngModel)]="phone" placeholder="Phone" class="border p-2 w-full mb-3" />
  <textarea [(ngModel)]="address" placeholder="Address" class="border p-2 w-full mb-3"></textarea>

  <button 
    class="bg-green-600 text-white px-4 py-2 rounded w-full"
    [disabled]="loading"
    (click)="submitAddress()">
    {{ paymentMethod === 'cod' ? 'Place Order (Cash on Delivery)' : 'Proceed to Pay (Online)' }}
  </button>
</div>
