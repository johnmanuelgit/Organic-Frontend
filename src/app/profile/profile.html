<div *ngIf="user" class="p-8 max-w-xl mx-auto">
  <h1 class="text-3xl font-bold text-center text-[#8b0000] mb-6">User Profile</h1>

  <form (ngSubmit)="updateProfile()">
    <label class="block mb-2 font-semibold">Name</label>
    <input [(ngModel)]="user.name" name="name" class="w-full border p-2 mb-4 rounded" />

    <label class="block mb-2 font-semibold">Email</label>
    <input [(ngModel)]="user.email" name="email" class="w-full border p-2 mb-4 rounded" />

    <label class="block mb-2 font-semibold">Phone</label>
    <input [(ngModel)]="user.phone" name="phone" class="w-full border p-2 mb-4 rounded" />

    <label class="block mb-2 font-semibold">Address</label>
    <textarea [(ngModel)]="user.address" name="address" class="w-full border p-2 mb-4 rounded"></textarea>

    <div class="flex gap-4">
      <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:scale-105">Update Profile</button>
      <button (click)="logout()" type="button" class="bg-red-400 text-white px-6 py-2 rounded hover:scale-105">Logout</button>
      <button [routerLink]="['/order-list']" type="button" class="bg-orange-400 text-white px-6 py-2 rounded hover:scale-105">Your Orders</button>
    </div>
  </form>
</div>
