<div class="w-screen min-h-screen bg-[url('assets/product/product-page-bg.png')] bg-cover bg-center flex items-center justify-center px-4 py-10">
  <div *ngIf="user" class="w-full max-w-xl bg-white/90 border border-gray-200 backdrop-blur-md rounded-2xl mt-20 p-8 shadow-lg">
    <h1 class="text-3xl font-bold text-center text-[#941a28]  mb-6">User Profile</h1>

    <!-- Edit Mode -->
    <form *ngIf="isEditMode" (ngSubmit)="updateProfile()" class="space-y-5">
      <div>
        <label class="block mb-1 font-semibold text-[#941a28] ">Name</label>
        <input [(ngModel)]="user.name" name="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg" />
      </div>

      <div>
        <label class="block mb-1 font-semibold text-[#941a28] ">Email</label>
        <input [(ngModel)]="user.email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg" />
      </div>

      <div>
        <label class="block mb-1 font-semibold text-[#941a28] ">Phone</label>
        <input [(ngModel)]="user.phone" name="phone" class="w-full px-4 py-2 border border-gray-300 rounded-lg" />
      </div>

      <div>
        <label class="block mb-1 font-semibold text-[#941a28] ">Address</label>
        <textarea [(ngModel)]="user.address" name="address" class="w-full px-4 py-2 border border-gray-300 rounded-lg h-24 resize-none"></textarea>
      </div>

      <!-- Image Upload -->
      <div>
        <label class="block text-sm font-medium text-[#941a28]  mb-2">Profile Image</label>
        <div class="mt-1 flex items-center gap-3">
          <label class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer bg-white hover:bg-gray-50 transition-colors">
            <div class="flex flex-col items-center justify-center pt-5 pb-6 px-4 text-center">
              <svg class="w-8 h-8 mb-3 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
              </svg>
              <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>
              <p class="text-xs text-gray-500">PNG, JPG (MAX. 2MB)</p>
            </div>
            <input type="file" (change)="onFileSelected($event)" class="hidden" accept="image/*" />
          </label>
        </div>
        <div *ngIf="selectedFile" class="mt-2 flex items-center">
          <span class="bg-[#E8F5E9] text-[#2E8B57] text-sm font-medium px-3 py-1 rounded-full flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
            {{selectedFile.name}}
          </span>
          <button type="button" (click)="selectedFile = null" class="ml-2 text-gray-500 hover:text-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex justify-between mt-6">
        <button type="submit" class="bg-orange-600 text-white px-5 py-2 rounded-lg hover:bg-[#3AA76D] transition">Save</button>
        <button type="button" (click)="toggleEdit()" class="text-gray-600 hover:underline">Cancel</button>
      </div>
    </form>

    <!-- Display Mode -->
    <div *ngIf="!isEditMode" class="space-y-4 text-black font-semibold  text-center">
      <div class="flex justify-center">
        <img
          [src]="server + user.imageUrl"
          [alt]="user.name"
          class="w-32 h-32 object-cover rounded-full border-2 border-orange-400 shadow-md"
        />
      </div>
      <p><strong class="text-[#941a28] ">Name:</strong> {{ user.name }}</p>
      <p><strong class="text-[#941a28] ">Email:</strong> {{ user.email }}</p>
      <p><strong class="text-[#941a28] ">Phone:</strong> {{ user.phone }}</p>
      <p><strong class="text-[#941a28] ">Address:</strong> {{ user.address }}</p>

      <div class="flex flex-wrap gap-4 mt-6 justify-center">
        <button (click)="toggleEdit()" class="bg-[#941a28]  text-white px-5 py-2 rounded-lg hover:bg-[#3AA76D] transition">Edit Profile</button>
        <button [routerLink]="['/order-list']" class="bg-orange-600 text-white px-5 py-2 rounded-lg hover:bg-[#5a0c00] transition">Your Orders</button>
        <button (click)="logout()" class="bg-red-500 text-white px-5 py-2 rounded-lg hover:bg-red-600 transition">Logout</button>
      </div>
    </div>
  </div>
</div>
