<div class="w-full h-full">
<div
  class="bg-[url('assets/product/product-page-bg.png')] bg-cover bg-center py-10 px-4 sm:px-6 lg:px-8"
>
  <nav class="flex mt-30" aria-label="Breadcrumb">
    <ol class="inline-flex items-center space-x-1 md:space-x-2">
      <li class="inline-flex items-center">
        <a
          [routerLink]="['/home']"
          class="inline-flex items-center text-sm font-medium text-[#941a28] hover:text-[#701011]"
        >
          <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
            <path
              d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"
            ></path>
          </svg>
          Home
        </a>
      </li>
      <li>
        <div class="flex items-center">
          <svg
            class="w-6 h-6 text-gray-400"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              fill-rule="evenodd"
              d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <a
            class="ml-1 text-sm font-medium text-[#941a28] hover:text-[#701011] md:ml-2"
            >Shop</a
          >
        </div>
      </li>
    </ol>
  </nav>
  <h1 class="text-4xl font-bold text-green-700 p-10">Products</h1>

  <div
    class="flex flex-col md:flex-row md:justify-between md:items-start gap-10"
  >
    <aside class="w-full md:w-xs">
      <div class="backdrop-blur-2xl rounded-2xl p-5">
        <h2
          class="text-xl font-bold text-[#701011] mb-6 border-b border-[#701011]/20 pb-2"
        >
          Filter Products
        </h2>

        <div class="mb-6">
          <h3 class="font-semibold text-gray-800 mb-3">Categories</h3>
          <ul class="space-y-2">
            <li *ngFor="let cat of categories">
              <label class="flex items-center space-x-2 text-sm cursor-pointer">
                <input
                  type="checkbox"
                  (change)="toggleCategory(cat.name)"
                  [checked]="selectedCategories.has(cat.name)"
                  class="h-4 w-4 text-[#701011] border-gray-300 rounded focus:ring-[#701011]"
                />
                <span class="text-gray-700">{{ cat.name }}</span>
              </label>
            </li>
          </ul>
        </div>

        <div class="mb-6">
          <h3 class="font-semibold text-gray-800 mb-3">
            Price (Up to ₹{{maxPrice}})
          </h3>
          <input
            type="range"
            min="0"
            max="100"
            step="1"
            [(ngModel)]="maxPrice"
            (ngModelChange)="applyFilters()"
            class="w-full h-2 bg-gray-200 rounded-lg appearance-none accent-[#701011]"
          />
        </div>

        <button
          (click)="resetFilters()"
          class="w-full bg-gray-100 hover:bg-gray-200 text-gray-800 font-medium py-2 px-4 rounded-lg transition"
        >
          Reset Filters
        </button>
      </div>
    </aside>

    <main class="flex-1 -mt-5 md:-mt-20">
      <div
        class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6"
      >
        <div class="w-full md:w-80 mb-2 md:ml-auto relative">
          <input
            type="search"
            [(ngModel)]="searchQuery"
            (ngModelChange)="applyFilters()"
            placeholder="Search products..."
            class="w-full h-10 pl-4 pr-10 bg-white text-sm border border-gray-300 rounded-md shadow focus:outline-none focus:ring-2 focus:ring-[#701011] transition-all"
          />
          <div
            class="absolute inset-y-0 right-3 flex items-center pointer-events-none"
          >
            <svg
              class="w-4 h-4 text-gray-400"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1116.65 5.65a7.5 7.5 0 010 10.6z"
              ></path>
            </svg>
          </div>
        </div>
      </div>

      <div
        class="border-l-2 border-t-2 border-[#701011] p-5 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
      >
        <div
          *ngFor="let p of filteredProducts"
          [routerLink]="['/product', p._id]"
          class="bg-white rounded-xl overflow-hidden shadow-md hover:shadow-lg transition-transform hover:-translate-y-1 border border-gray-100"
        >
          <div
            class="relative h-60 bg-gray-50 flex items-center justify-center p-4"
          >
            <img
              [src]="server + p.imageUrl"
              [alt]="p.name"
              class="max-h-full max-w-full object-contain transition-opacity hover:opacity-90"
            />
            <span
              *ngIf="p.isNew"
              class="absolute top-3 left-3 bg-[#701011] text-white text-xs font-bold px-2 py-1 rounded-full"
              >NEW</span
            >
          </div>
          <div class="p-5">
            <h3
              class="text-lg font-semibold text-gray-800 mb-1 hover:text-[#701011] transition"
            >
              {{ p.name }}
            </h3>
            <div class="flex justify-between items-center mt-4">
              <span class="text-lg font-bold text-[#701011]"
                >₹{{ p.price }}</span
              >

              <span class="text-sm text-gray-500"
                >Available Stock: {{ p.stock }}</span
              >
            </div>
            <button
              class="mt-4 w-full bg-orange-600 hover:bg-[#941a28] text-white font-medium py-2 px-4 rounded-full transition"
            >
              Buy Now
            </button>
          </div>
        </div>
      </div>

      <div
        *ngIf="filteredProducts.length === 0"
        class="text-center text-gray-600 mt-10 text-lg"
      >
        No products found matching your filters.
      </div>
    </main>
  </div>
</div>
</div>
